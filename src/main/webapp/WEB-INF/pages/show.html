<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th></th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
            <a th:href="@{/users/{id}/edit (id = ${user.getId()})}">Update</a>
            <br>
            <a th:href="@{/users/{id}/delete (id=${user.getId()})}">Delete</a>
        </td>
    </tr>
</table>

<br>
<hr/>

<a href="/users">Go to the List of Users</a>
</body>
</html>
